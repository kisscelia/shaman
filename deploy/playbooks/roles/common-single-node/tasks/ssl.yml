---

- name: ensure ssl certs directory
  file:
    dest: /etc/ssl/certs
    state: directory
  become: true

- name: ensure ssl private directory
  file:
    dest: /etc/ssl/private
    state: directory
  become: true

- name: copy SSL cert
  copy:
    src: "{{ ssl_cert_path }}"
    dest: "/etc/ssl/certs/{{ fqdn }}-bundled.crt"
    mode: 0777
    force: no
  become: true
  notify: restart nginx

- name: copy SSL key
  copy:
    src: "{{ ssl_key_path }}"
    dest: "/etc/ssl/private/{{ fqdn }}.key"
    force: no
  become: true
  notify: restart nginx
